<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login_styles.css">
     <!-- font awesome -->
     <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>   
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!-- css link -->
     <link rel="stylesheet" href="CSS/login_styles.css">

     <!-- 
google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Login</title>
</head>
<body background="images/log.jpg">
    <a href="index.html"><span class="material-symbols-outlined">
        home
        </span></a>
    <div class="container ">
        <input type="radio" name="tab" id="signin" checked="checked"/>
        <input type="radio" name="tab" id="register"/>
        <div class="pages">
          <div class="page">
            <form action="submit.html">
            <div class="input">
              <div class="title"><i class="material-icons">account_box</i> USERNAME</div>
              <input class="text" type="text" placeholder="" required/>
            </div>
            <div class="input">
              <div class="title"><i class="material-icons">lock</i> PASSWORD</div>
              <input class="text" type="password" placeholder="" required/>
            </div>
            <div class="input">
              <input type="submit" value="ENTER"/>
            </div>
          </form>
          </div>
          <div class="page signup">
            <form action="submit.html">

          
            <div class="input">
              <div class="title"><i class="material-icons">person</i> NAME</div>
              <input class="text" type="text" placeholder="" required/>
            </div>
            <div class="input">
              <div class="title"><i class="material-icons">markunread_mailbox</i> EMAIL</div>
              <input class="text" type="email" placeholder="" required/>
            </div>
            <div class="input">
              <input type="submit" value="SIGN ME UP!"/>
            </div>
          </form>
          </div>
        </div>
        <div class="tabs">
          <label class="tab" for="signin">
            <div class="text">Sign In</div>
          </label>
          <label class="tab" for="register">
            <div class="text">Register</div>
          </label>
        </div>
      </div>
    
</body>
</html>
